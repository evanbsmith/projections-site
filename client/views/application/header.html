<template name="header">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{pathFor 'home'}}">DI Info</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="{{isActivePath regex='projects'}}"><a href="{{pathFor 'projects'}}">Projects</a></li>
	        <li class="{{isActiveRoute regex='summary'}}"><a href="{{pathFor 'summary'}}">Summary</a></li>
	      </ul>
		  <ul class="nav navbar-nav navbar-right">
			{{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa-lg fa fa-user"></i> {{ currentUser.profile.firstName }} {{ currentUser.profile.lastName }}<i class="fa fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{{ pathFor 'profile' }}"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="{{ pathFor 'entrySignOut' }}" data-action="logout"><i class="fa fa-lock"></i> Sign Out</a></li>
              </ul>
            </li>
			{{else}}
            <li><a href="{{ pathFor 'entrySignIn' }}" class="">Sign in</a></li>
            <li><a href="{{ pathFor 'entrySignUp' }}" class="">Register</a></li>
			{{/if}}
	  	  </ul>
	      
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</template>
